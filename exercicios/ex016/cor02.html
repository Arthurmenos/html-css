    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */

        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>

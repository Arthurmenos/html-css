<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer 
        jeito. Basta colocar no meio do par 
        tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
    <p>Se precisar quebrar o texto em algum lugar
         específico <br> <!--Break row--> como esse, você pode 
         usar a tag &lt;br&gt;
    <p> &nbsp; <br> <!-- Espaço em branco-->
        &reg; <br> <!--Marca registrada-->
        &copy; <br> <!--Copyright-->
        &trade; <br> <!--Trade Mark-->
        &euro; <br> <!--Euro-->
        &pound; <br> <!--Libra-->
        &yen; <br> <!--Yen-->
        &cent; <br> <!--Cent-->
        &empty; <br> <!--Vazio-->
        &sum; <br> <!--Soma-->
        &Delta; <br> <!--Delta-->
        &larr; <br> <!--Seta Esquerda-->
        &uarr; <br> <!--Seta cima-->
        &rarr; <br> <!--Seta direita-->
        &darr; <br> <!--Seta baixo-->
        &#x1F596 <!--Emoji Saudação Vulcan-->
        &#x1F913 <!--Emoji Nerd de óculos-->
    </p>
    </p>
</body>
</html>
